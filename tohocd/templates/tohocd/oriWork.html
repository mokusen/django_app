{% extends 'tohocd/base.html' %}
{% block content %}
    <div class="search-wrapper">
        <form action="{% url 'oriwork' %}" method="GET">
            {{form}}<button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
            <p>原作名で検索することができます。</p>
        </form>
    {% if max != 0 %}
        <ul class="someList">
            <li><span><i class="fas fa-users"></i> 原作名</span></li>
            <hr>
            {% for oriwork in data %}<li><span>{{oriwork.original_work_name}}</span></li>{% endfor %}
        </ul>
        {% include 'tohocd/pagination.html' %}
    {% endif %}
    </div>
{% endblock %}
