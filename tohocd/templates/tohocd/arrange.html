{% extends 'parts/base.html' %}
{% block content %}
    <div class="bread-wrapper">
        <ul class="breadcrumb">
            <li><a href="{% url 'index' %}"><i class="fas bread-size fa-home"></i> Home</a></li>
            <li><i class="fas bread-size fa-info-circle"></i> 編曲情報</li>
        </ul>
    </div>
    <div class="search-wrapper">
        <form action="{% url 'arrange' %}" method="GET">
            {{form}}<button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
            <p>編曲者名で検索することができます。</p>
        </form>
    {% if max != 0 %}
        <ul class="someList">
            <li><span><i class="fas fa-user"></i> 編曲者名</span></li>
            <hr>{% for arrange in data %}
            <li><a href="{% url 'arrange_detail' arrange.id %}"><span class="some"><i class="fas fa-angle-right"></i> {{arrange.arrange_name}}</span></a></li>{% endfor %}
        </ul>
        {% include 'parts/pagination.html' %}
    {% else %}
        <p>{{msg}}</p>
    {% endif %}
    </div>
{% endblock %}
