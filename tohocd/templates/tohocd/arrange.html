{% extends 'tohocd/base.html' %}
{% block content %}
    <div class="search-wrapper">
        <form action="{% url 'arrange' %}" method="GET">
            {{form}}<button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
            <p>編曲者名で検索することができます。</p>
        </form>
    {% if max != 0 %}
        <ul class="someList">
            <li><span><i class="fas fa-users"></i> 編曲者名</span></li>
            <hr>
            {% for arrange in data %}<li><a href="{% url 'arrange_detail' %}?arrangeId={{arrange.id}}"><span>{{arrange.arrange_name}}</span></a></li>{% endfor %}
        </ul>
        {% include 'tohocd/pagination.html' %}
    {% endif %}
    </div>
{% endblock %}
