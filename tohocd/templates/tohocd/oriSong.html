{% extends 'parts/base.html' %}
{% block content %}
    <div class="search-wrapper">
        <form action="{% url 'orisong' %}" method="GET">
            {{form}}<button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
            <p>原曲名で検索することができます。</p>
        </form>
    {% if max != 0 %}
        <ul class="someList">
            <li><span><i class="fas fa-music"></i> 原曲名</span></li>
            <hr>{% for orisong in data %}
            <li><a href="{% url 'orisong_detail' orisong.id %}"><span class="some"><i class="fas fa-angle-right"></i> {{orisong.original_name}}</span></a></li>{% endfor %}
        </ul>
        {% include 'parts/pagination.html' %}
    {% else %}
        <p>{{msg}}</p>
    {% endif %}
    </div>
{% endblock %}
